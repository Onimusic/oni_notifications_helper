name: Avisar sobre PR aberta

on:
  pull_request:
    types: [opened]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Envia mensagem no Telegram
      uses: fjogeleit/http-request-action@v1
      with:
        url: 'https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage?chat_id=@onitifications_devs&text=Nova%20PR%20em%20oni_notifications_helper'